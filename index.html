<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worksheet Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer src="modelFunctions.js"></script>
    <script defer src="viewFunctions.js"></script>
    <script defer src="controllerFunctions.js"></script>
</head>

<body>
<div class="pageContainer">

    <header>
        <form>
            <div>
                <div class="button add-section float-left">Add Section</div>
                <a href="index.html" class="button delete float-left">Clear</a>
                <div class="button print float-right">Print</div>
                <div class="button generate float-right">Generate Worksheet</div>
            </div>

            <div id="worksheetSectionSettings">
                <div class="worksheet-section">
                    <label>Min No: </label><input type="number"/>
                    <label>Max No: </label><input type="number"/>
                    <label>Operand:</label>
                    <select>
                        <option>+</option>
                        <option>-</option>
                        <option>&#215;</option>
                        <option>&#247;</option>
                        <option>All</option>
                    </select>
                    <label>No. of Questions: </label><input type="number" />
                    <div class="button delete float-right">Delete</div>
                </div>
            </div>

            <input type="checkbox" id="customBoxFlag" /><label for="customBoxFlag">Include space at the end of the worksheet for a custom question</label>
            <textarea cols="60" rows="6" id="customBoxText" placeholder="Write text for your custom question here, or leave blank if you plan to hand write it."></textarea>
            <div>
                <input type="checkbox" id="imageFlag" checked /><label for="imageFlag">Display confused person image</label>
            </div>

            <div>
                <div id ="noOfQuestions" class="inline float-right">No. of Questions: <span id="noOfQuestionsDisplay">0</span> (max <span id ="maxQuestionsDisplay">28</span>)</div>
            </div>
        </form>

        <div class="error-message"></div>
    </header>

    <main>
        <img src="./confused.png" />
        <h1>Maths Worksheet</h1>
        <div>Date:</div>
        <div id="worksheet"></div>
        <div id ="customBox">
            <div class="questionNumber"></div>
            <div class="customQuestion"></div>
            <div class="answerBox"></div>
            <div class="tickBox"></div>
        </div>
        <div class="scoreBox">
            <div class="answerBox"></div>
            <div id="totalPossibleScore">/&nbsp;</div>
        </div>
    </main>
    <section>
        <h1>Answer Sheet<sup>*</sup></h1>
        <div id="answersheet"></div>
        <div class="note"><sup>*</sup>for autogenerated questions only</div>
    </section>
</div>
</body>
</html>
