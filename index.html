<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worksheet Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer src="modelFunctions.js"></script>
    <script defer src="viewFunctions.js"></script>
    <script defer src="controllerFunctions.js"></script>
</head>

<body>
<div class="pageContainer">

    <header>
        <form>
            <div>
                <div class="button add-section float-left">Add Section</div>
                <div class="button print float-right">Print</div>
                <div class="button generate float-right">Generate Worksheet</div>
            </div>

            <div id="worksheetSectionSettings">
                <div class="worksheet-section">
                    <label>Min No: </label><input type="number"/>
                    <label>Max No: </label><input type="number"/>
                    <label>Operand:</label>
                    <select>
                        <option>+</option>
                        <option>-</option>
                        <option>&#215;</option>
                        <option>&#247;</option>
                        <option>All</option>
                    </select>
                    <label>No. of Questions: </label><input type="number"/>
                    <div class="button delete float-right">Delete</div>
                </div>
            </div>

            <div>
                <div class="inline float-left">No. of Questions: 0</div>
                <div class="inline error-message float-right"></div>
            </div>
        </form>
    </header>

    <main>
        <h1>Maths Worksheet</h1>
        <div>Date:</div>
        <div id="worksheet"></div>
        <div class="scoreBox">
            <div class="answerBox"></div>
            <div id="totalPossibleScore">/&nbsp;</div>
        </div>
    </main>
</div>
</body>
</html>
