<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worksheet Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="modelFunctions.js"></script>
    <script defer src="viewFunctions.js"></script>
    <script defer src="controllerFunctions.js"></script>
</head>

<body>
<div class="pageContainer">

    <header>
        <form>
            <label for="minNo">Min No: </label><input type="number" id="minNo" name="minNo" />
            <label for="maxNo">Max No: </label><input type="number" id="maxNo" name="maxNo" />
            <label>Operand:</label>
            <select name="operand">
                <option>+</option>
                <option>-</option>
                <option>&#215;</option>
                <option>&#247;</option>
                <option>All</option>
            </select>

            <div class="button print">Print</div>
            <div class="button generate">Generate Worksheet</div>
            <div><label for="noOfQuestions">No. of Questions (max 28): </label><input type="number" id="noOfQuestions" name="noOfQuestions" /></div>
        </form>
    </header>

    <main>
        <h1>Maths Worksheet</h1>
        <div>Date: </div>
        <div id="worksheet"></div>
        <div class="scoreBox"><div class="answerBox"></div><div id="totalPossibleScore">/&nbsp;</div></div>
    </main>
</div>
</body>
</html>
